on: [push, pull_request]

name: Continuous Integration

jobs:
  check:
    name: cargo-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta, nightly]
        features: [default, tokio_runtime, async_runtime]
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: check
        run: cargo check

      - name: check
        run: cargo check --all-targets --no-default-features --features ${{matrix.features}}

      - name: check ${{matrix.features}}
        run: cargo check --all-targets --no-default-features --features ${{matrix.features}}

  test:
    name: cargo-test ...
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta, nightly]
        features: [tokio_runtime, async_runtime]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: check
        run: cargo test --workspace --all-targets

      - name: test
        run: cargo test --workspace

      - name: test (most)
        run: cargo test --workspace --all-targets --no-default-features --features ${{matrix.features}}

      - name: lib test ${{matrix.features}}
        run: cargo test --workspace --lib --no-default-features --features ${{matrix.features}}

  fmtclippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]
        features: [default, tokio_runtime, async_runtime]
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2

      - name: clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: clippy ${{matrix.features}}
        run: cargo clippy --workspace --no-default-features --features ${{matrix.features}}

      - name: cargo-clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: cargo-fmt
        run: cargo fmt --all --check

  check-minimal-versions:
    name: cargo-check-minimal-versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@nightly
      - name: Update dependencies to minimal versions
        run: cargo update -Z minimal-versions

      - name: cargo check (minimal versions)
        run: cargo check

      - name: cargo check --all-features (minimal versions)
        run: cargo check --all-features

  deny-check:
    name: cargo-deny check
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.checks == 'advisories' }}
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check ${{ matrix.checks }}
          arguments: --all-features
