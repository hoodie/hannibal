[package]
name = "minibal"
version = "0.1.0"
edition = "2021"

[dependencies]
thiserror = "2.0"
futures = { version = "0.3" }
color-backtrace = "0.6"
async-lock = "3"

tokio = { version = "1.43", features = ["full"], optional = true }
dyn-clone = "1.0"
async-std = { version = "1.13.0", optional = true }
cfg-if = "1.0.0"
futures-timer = "3"
log = "0.4"
minibal-derive = { path = "minibal-derive" }

[dev-dependencies]
tokio = { version = "1.43", features = ["full"] }
async-std = { version = "1.13", features = ["attributes"] }
async-signals = "0.5.0"
futures-executor = { version = "0.3", features = ["thread-pool"] }
libc = "0.2"
ctor = "0.2"
color-backtrace = "0.6"
trybuild = "1"
test-log = "0.2"

[features]
# TODO: make tokio optional
default = [
    "tokio",
    # "async-std"
]
custom_runtime = []

[[example]]
name = "simple"
path = "examples/simple.rs"
required-features = ["tokio"]

[[example]]
name = "runtimes"
path = "examples/runtimes.rs"
required-features = ["tokio"]

[[example]]
name = "broker"
path = "examples/broker.rs"
required-features = ["tokio"]

[[example]]
name = "builder"
path = "examples/builder.rs"
required-features = ["tokio"]

[[example]]
name = "children"
path = "examples/children.rs"
required-features = ["tokio"]

[[example]]
name = "owning_addr"
path = "examples/owning_addr.rs"
required-features = ["tokio"]

[[example]]
name = "timeout"
path = "examples/timeout.rs"
required-features = ["tokio"]

[[example]]
name = "intervals"
path = "examples/intervals.rs"
required-features = ["tokio"]

[[example]]
name = "streams"
path = "examples/streams.rs"
required-features = ["tokio"]

[[example]]
name = "custom_spawner"
path = "examples/custom_spawner.rs"

[[example]]
name = "simple-service"
path = "examples/simple-service.rs"
required-features = [
    "tokio",
    # "async-std"
]

[[example]]
name = "signal-service"
path = "examples/signal-service.rs"
required-features = [
    "tokio",
    # "async-std"
]

[lints.rust]
unsafe_code = "forbid"
trivial_numeric_casts = "forbid"
unused_import_braces = "forbid"
missing_copy_implementations = "warn"
# missing_debug_implementations = "warn"
# missing_docs = "warn"
trivial_casts = "warn"
unstable_features = "warn"

[lints.clippy]
doc_markdown = "warn"
cast_lossless = "warn"
cast_possible_truncation = "warn"
clone_on_ref_ptr = "warn"
complexity = "warn"
correctness = "warn"
dbg_macro = "warn"
expect_used = "warn"
indexing_slicing = "warn"
manual_filter_map = "warn"
map_clone = "warn"
missing_const_for_fn = "warn"
missing_panics_doc = "warn"
needless_collect = "warn"
redundant_clone = "warn"
redundant_closure_for_method_calls = "warn"
style = "warn"
too_many_arguments = "warn"
useless_format = "warn"
